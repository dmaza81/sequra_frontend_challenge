<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeQura Credit Agreement Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".product-capacity").on("click", function () {
          $(".product-capacity").removeClass("ring");
          $(this).addClass("ring");
          $("#product-price").html($(this).find("span").attr("data-price"));
        });
      });
    </script>
  </head>
  <body class="p-4">
    <p id="product-price" class="text-4xl tracking-tight text-gray-900">
      399,99 €
    </p>
    <div class="mt-6">
      <h3 class="text-sm font-medium text-gray-900">Choose a capacity</h3>
      <fieldset class="mt-4">
        <legend class="sr-only">Choose a capacity</legend>
        <div class="grid grid-cols-2 gap-4 sm:grid-cols-2">
          <label
            class="product-capacity relative flex items-center justify-center rounded-md border py-2 px-2 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-4 cursor-pointer bg-white text-gray-900 ring ring-green-500"
          >
            <span data-price="399,99 €">128 GB</span>
          </label>

          <label
            class="product-capacity relative flex items-center justify-center rounded-md border py-2 px-2 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-4 cursor-pointer bg-white text-gray-90 ring-green-500"
          >
            <span data-price="450,00 €">256 GB</span>
          </label>
        </div>
      </fieldset>
    </div>
    <br />
    <div id="my-widget-container"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        window.renderMyWidget("my-widget-container", "product-price");
      });
    </script>
  </body>
</html>
